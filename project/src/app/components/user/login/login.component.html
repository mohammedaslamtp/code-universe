<section>
  <div *ngIf="alert_msg" id="alert">
    <strong>Somthing wrong!</strong>{{ alert_msg }}
    <button class="close" (click)="close_alert()">&times;</button>
  </div>
  <div class="login-box">
    <h2 class="font-semibold text-2xl ">CODE UNIVERSE</h2>
    <form [formGroup]="login" (ngSubmit)="onSubmit()">
      <div
        *ngIf="login.get('email')?.invalid && login.get('email')?.touched"
        class="alert-msg"
      >
        <small *ngIf="login.get('email')?.hasError('pattern')"
          >invalid email</small
        ><small *ngIf="login.get('email')?.hasError('required')"
          >username or email is required</small
        >
      </div>
      <div class="user-box">
        <input type="text" formControlName="email" required />
        <label>username</label>
      </div>
      <div
        *ngIf="login.get('password')?.invalid && login.get('password')?.touched"
        class="alert-msg"
      >
        <small *ngIf="login.get('password')?.hasError('required')"
          >Password is required!</small
        >
        <small *ngIf="login.get('password')?.hasError('minlength')"
          >Minimum 8 letters!</small
        >
      </div>
      <div class="user-box">
        <input
          type="password"
          formControlName="password"
          minlength="8"
          required
        />
        <label>Password</label>
      </div>
      <div style="text-align: end">
        <a class="text-white cursor-pointer text-sm" routerLink="/signup"
          >Signup</a
        >
      </div>
      <div class="flex justify-center">
        <button
          [disabled]="!login.valid"
          [ngStyle]="{ cursor: !login.valid ? 'not-allowed' : 'pointer' }"
          type="submit"
          title="submit"
          class="relative inline-flex items-center justify-center p-0.5 mr-0 sm:mr-2 overflow-hidden text-sm font-medium text-gray-900 sm:mt-0 rounded-lg group bg-gradient-to-br from-pink-500 to-orange-400 group-hover:from-pink-500 group-hover:to-orange-400 hover:text-white dark:text-white"
        >
          <div *ngIf="loading$">
            <i class="animate-spin fa-solid px-2 fa-spinner"></i>
          </div>
          <span
            class="relative px-5 py-2.5 transition-all ease-in duration-75 text-gray-300 dark:bg-gray-900 rounded-md group-hover:bg-opacity-0"
          >
            Login
          </span>
        </button>
      </div>
    </form>
  </div>
</section>
