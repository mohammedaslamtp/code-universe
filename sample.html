<button data-open-model>Show model</button>
<dialog data-model>
    <div>Model</div>
    <button data-close-model>Close</button>
</dialog>
<script>
    const openModel = document.querySelector('[data-open-model]')
    const closeModel = document.querySelector('[data-close-model]')
    const model = document.querySelector('[data-model]')
    openModel.addEventListener('click',()=>{
        model.showModal()
    })
    closeModel.addEventListener('click',()=>{
        model.close()
    })
</script>
