<main class="absolute w-full h-screen">
  <app-user-header></app-user-header>
  <div
    class="ml-64 tab-container sm:w-7/12 md:w-10/12 lg:w-10/12 xs:w-6/12 absolute p-9"
    style="margin-top: 5em"
  >
    <h1 class="text-4xl font-bold">
      Search result '<span class="text-green-700">{{ searchQ }}</span
      >'
    </h1>
    <div class="active p-4 mt-8">
      <section class="cards" [ngClass]="searchLoading$ ? 'loading_align' : ''">
        <!-- for loading -->
        <div
          class="w-64 h-16 rounded-lg flex items-center justify-center"
          *ngIf="searchLoading$"
        >
          <div class="loader loader--style6" title="loading">
            <svg
              version="1.1"
              id="Layer_1"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              x="0px"
              y="0px"
              width="24px"
              height="30px"
              viewBox="0 0 24 30"
              style="enable-background: new 0 0 50 50"
              xml:space="preserve"
            >
              <rect x="0" y="13" width="4" height="5" fill="#333">
                <animate
                  attributeName="height"
                  attributeType="XML"
                  values="5;21;5"
                  begin="0s"
                  dur="0.6s"
                  repeatCount="indefinite"
                />
                <animate
                  attributeName="y"
                  attributeType="XML"
                  values="13; 5; 13"
                  begin="0s"
                  dur="0.6s"
                  repeatCount="indefinite"
                />
              </rect>
              <rect x="10" y="13" width="4" height="5" fill="#333">
                <animate
                  attributeName="height"
                  attributeType="XML"
                  values="5;21;5"
                  begin="0.15s"
                  dur="0.6s"
                  repeatCount="indefinite"
                />
                <animate
                  attributeName="y"
                  attributeType="XML"
                  values="13; 5; 13"
                  begin="0.15s"
                  dur="0.6s"
                  repeatCount="indefinite"
                />
              </rect>
              <rect x="20" y="13" width="4" height="5" fill="#333">
                <animate
                  attributeName="height"
                  attributeType="XML"
                  values="5;21;5"
                  begin="0.3s"
                  dur="0.6s"
                  repeatCount="indefinite"
                />
                <animate
                  attributeName="y"
                  attributeType="XML"
                  values="13; 5; 13"
                  begin="0.3s"
                  dur="0.6s"
                  repeatCount="indefinite"
                />
              </rect>
            </svg>
          </div>
        </div>
        <!-- /for loading -->

        <!-- data not found -->
        <div
          class="w-full h-16 rounded-lg flex items-center justify-center"
          style="background-color: #1f2937"
          *ngIf="empty"
        >
          <h2 class="text-2xl text-white">No Data found for "{{ searchQ }}"</h2>
        </div>
        <!-- /data not found -->
      </section>

      <!-- real data -->
      <section class="cards" *ngIf="searchResult$ && !searchLoading$">
        <article
          *ngFor="let el of searchResult$"
          class="card border border-zinc-200"
          style="height: 17.3em; width: 20em; margin-bottom: 1.5em"
        >
          <iframe
            id="{{ el.template_id }}"
            style="width: 100%"
            class="www"
            scrolling="no"
          ></iframe>

          <div
            class="card__info mt-2"
            style="border-top: 0.5px solid rgb(210, 222, 233)"
          >
            <h3 class="card__title">{{ el.title }}</h3>
            <span class="card__by">
              <a
                class="card__author"
                [routerLink]="'/userProfile/' + el.userData[0].full_name"
                title="{{ el.userData[0].full_name }}"
                >{{ el.userData[0].full_name }}</a
              ></span
            >
            <div class="flex justify-start mt-3 items-center">
              <div class="action mr-2">
                <small (click)="like(el._id)" class="flex"
                  ><i
                    class="fa-solid fa-heart"
                    style="color: rgb(175, 0, 0)"
                  ></i
                  >&nbsp;{{ el.like.length }}</small
                >
              </div>
              <div class="action mr-2">
                <small class="flex"
                  ><i
                    class="fa-solid fa-comment"
                    style="color: rgb(0, 0, 0)"
                  ></i
                  >&nbsp;25</small
                >
              </div>
              <div class="action">
                <small class="flex"
                  ><i class="fa-solid fa-eye" style="color: rgb(0, 0, 0)"></i
                  >&nbsp;{{ el.views.length }}</small
                >
              </div>
            </div>
          </div>
        </article>
      </section>
    </div>
  </div>
</main>
