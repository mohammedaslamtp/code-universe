<main class="min-h-screen bg-slate-700">
  <app-user-header></app-user-header>
  <section class="w-full" style="padding: 6em 0 0 16em">
    <div class="h-16 w-full flex justify-center">
      <div
        class="flex justify-start items-center h-full"
        style="width: 98%; background-color: #1f2937"
      >
        <ul
          class="flex font-medium bg-gray-50 flex-row text-gray-500 bg-transparent"
        >
          <li>
            <a
              [routerLink]="
                '/userProfile/' +
                userName +
                '/settings/' +
                userId +
                '/profile'
              "
              class="block py-2 pl-3 pr-3 mr-3 rounded hover:text-gray-400"
              >Profile</a
            >
          </li>
          <li>
            <a
              [routerLink]="
                '/userProfile/' +
                userName +
                '/settings/' +
                userId +
                '/account'
              "
              class="block py-2 pl-3 pr-3 mr-3 rounded hover:text-gray-400"
              >Account</a
            >
          </li>
          <li>
            <a
              [routerLink]="
                '/userProfile/' +
                userName +
                '/settings/' +
                userId +
                '/editor-preference'
              "
              class="block py-2 pl-3 pr-3 mr-3 rounded hover:text-gray-400"
              >Editor Preference</a
            >
          </li>
        </ul>
      </div>
    </div>
    <section class="flex w-full h-auto justify-center mt-1">
      <div class="pt-5" style="height: auto; width: 98%">
        <router-outlet></router-outlet>
      </div>
    </section>
  </section>
</main>
