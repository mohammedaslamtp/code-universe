<link
  href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.17/dist/tailwind.min.css"
  rel="stylesheet"
/>

<div
  class="ml-64 tab-container sm:w-7/12 md:w-10/12 lg:w-10/12 xs:w-6/12 absolute p-9"
  style="margin-top: 5em"
>
  <ul class="tabs">
    <li id="trending" class="active">Trending</li>
    <li id="following">Following</li>
    <li id="your_works">Your works</li>
  </ul>
  <div class="tab-content">
    <div class="active p-2">
      <section class="cards" *ngIf="templates">
        <!-- Trending card -->

        <!-- real data -->

        <article
          *ngFor="let el of templates"
          class="card"
          style="
            height: 17.3em;
            width: 20em;
            border: 1px solid rgb(210, 222, 233);
            margin-bottom: 1.5em;
          "
        >
          <iframe
            id="{{ el.template_id }}"
            style="width: 100%"
            class="www"
            scrolling="no"
          ></iframe>
          <div class="card__info-hover">
            <svg class="card__like" viewBox="0 0 24 24">
              <path
                style="color: red"
                fill="#000000"
                d="M12.1,18.55L12,18.65L11.89,18.55C7.14,14.24 4,11.39 4,8.5C4,6.5 5.5,5 7.5,5C9.04,5 10.54,6 11.07,7.36H12.93C13.46,6 14.96,5 16.5,5C18.5,5 20,6.5 20,8.5C20,11.39 16.86,14.24 12.1,18.55M16.5,3C14.76,3 13.09,3.81 12,5.08C10.91,3.81 9.24,3 7.5,3C4.42,3 2,5.41 2,8.5C2,12.27 5.4,15.36 10.55,20.03L12,21.35L13.45,20.03C18.6,15.36 22,12.27 22,8.5C22,5.41 19.58,3 16.5,3Z"
              />
            </svg>
          </div>
          <!-- like icon -->
          <a class="card_link">
            <div class="card__img--hover"></div>
          </a>
          <!-- /like icon -->
          <div
            class="card__info mt-2"
            style="border-top: 0.5px solid rgb(210, 222, 233)"
          >
            <h3 class="card__title">{{ el.title }}</h3>
            <span class="card__by">
              <a class="card__author" title="{{ el.user.full_name }}">{{
                el.user.full_name
              }}</a></span
            >
            <div class="flex justify-around mt-3 items-center">
              <div class="action">
                <small
                  ><i
                    class="fa-solid fa-heart"
                    style="color: rgb(175, 0, 0)"
                  ></i
                  >&nbsp;34</small
                >
              </div>
              <div class="action">
                <small
                  ><i
                    class="fa-solid fa-comment"
                    style="color: rgb(0, 0, 0)"
                  ></i
                  >&nbsp;25</small
                >
              </div>
              <div class="action">
                <small
                  ><i class="fa-solid fa-eye" style="color: rgb(0, 0, 0)"></i
                  >&nbsp;24</small
                >
              </div>
            </div>
          </div>
        </article>
        <!-- /Trending card -->
      </section>
      <section class="cards" *ngIf="!templates">
        <!-- for shadow -->
        <article class="card animate-pulse" style="height: 21em; width: 20em">
          <iframe
            src="http://127.0.0.1:5500/zzzzzz/"
            width="320"
            height="200"
            frameborder="0"
          ></iframe>
          <div class="card__info-hover"></div>

          <!-- /like icon -->
          <div class="card__info mt-5">
            <h3
              class="card__title flex-1 space-y-6 py-1 p-3 rounded-full"
              style="background-color: rgb(212, 211, 211)"
            ></h3>
            <h3
              class="card__title flex-1 space-y-6 py-1 p-3 rounded-full"
              style="background-color: rgb(212, 211, 211)"
            ></h3>

            <div class="flex justify-around mt-3 items-center">
              <div class="action">
                <small
                  ><i class="fa-solid fa-heart" style="color: rgb(0, 0, 0)"></i
                  >&nbsp;...</small
                >
              </div>
              <div class="action">
                <small
                  ><i
                    class="fa-solid fa-comment"
                    style="color: rgb(0, 0, 0)"
                  ></i
                  >&nbsp;...</small
                >
              </div>
              <div class="action">
                <small
                  ><i class="fa-solid fa-eye" style="color: rgb(0, 0, 0)"></i
                  >&nbsp;...</small
                >
              </div>
            </div>
          </div>
        </article>
      </section>
    </div>
    <!-- following -->
