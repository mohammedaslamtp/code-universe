<main class="w-full h-full text-gray-400 flex justify-center container mx-auto">
  <div class="flex flex-col w-full items-center" style="width: 95%">
    <!-- Editor preview -->

    <!-- loading -->
    <div
      *ngIf="!userData"
      class="flex flex-col mb-5 w-5/6 flex-wrap p-5 bg-zinc-800 rounded-md"
    >
      <div class="flex w-full justify-center">
        <div class="flex w-full items-center justify-center">
          <i class="animate-spin fa-solid fa-spinner"></i>
        </div>
      </div>
    </div>
    <div
      *ngIf="userData"
      class="flex flex-col mb-5 flex-wrap w-5/6 sticky bg-slate-700"
      style="top: 4.2em; z-index: 10"
    >
      <!-- combo buttons -->
      <div class="flex mb-2 rounded">
        <div>
          <button
            (click)="changeSampleCode('html')"
            class="p-1 px-2 hover:bg-slate-600 hover:text-slate-50"
            [ngClass]="isHtml ? 'bg-slate-600 ' : 'bg-gray-50'"
          >
            <small>HTML</small>
          </button>
        </div>
        <div>
          <button
            class="bg-gray-50 p-1 px-2 hover:bg-slate-600 hover:text-slate-50"
            [ngClass]="isCss ? 'bg-slate-600 ' : 'bg-gray-50'"
            style="border-right: 1px solid; border-left: 1px solid"
            (click)="changeSampleCode('css')"
          >
            <small>CSS</small>
          </button>
        </div>
        <div>
          <button
            (click)="changeSampleCode('javascript')"
            class="bg-gray-50 p-1 px-2 hover:bg-slate-600 hover:text-slate-50"
            [ngClass]="isJs ? 'bg-slate-600 ' : 'bg-gray-50'"
          >
            <small>JS</small>
          </button>
        </div>
      </div>
      <!-- /combo buttons -->
      <!-- editor options -->
      <div class="ngx-codemirror" style="width: 100%">
        <ngx-codemirror
          [style]="'font-size:' + fontSize + 'px;'"
          [ngModel]="exampleCode"
          [options]="options"
        ></ngx-codemirror>
      </div>
    </div>
    <!-- /editor preview -->

    <!-- /themes form -->
    <!-- font size form -->
    <div class="flex flex-col mb-5 flex-wrap w-5/6 p-5 bg-zinc-800 rounded-md">
      <!-- loading -->
      <div *ngIf="!userData" class="flex w-full justify-center">
        <div class="flex md:w-full items-center justify-center">
          <i class="animate-spin fa-solid fa-spinner"></i>
        </div>
      </div>
      <form
        #fontSizeForm="ngForm"
        *ngIf="userData"
        class="block sm:flex w-full justify-between flex-wrap"
      >
        <div class="flex md:w-1/2 items-center justify-start">
          <div class="w-full sm:pb-5 md:pb-0 lg:pb-0">
            <label
              class="flex w-full pb-5 sm:pb-0 text-gray-500 font-bold text-start md:text-right md:mb-0"
            >
              <i class="fa-solid fa-font"></i>&nbsp; Font Size:
            </label>
          </div>
        </div>
        <div class="flex md:w-1/2 justify-start">
          <div class="relative w-full">
            <select
              (change)="fontSizeSubmit(fontSizeForm)"
              [(ngModel)]="fontSize"
              name="fontSize"
              title="select font size"
              class="flex w-full p-3 text-md text-gray-900 border border-gray-300 outline-0 rounded-lg bg-gray-50 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
            >
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
              <option value="16">16</option>
              <option value="17">17</option>
              <option value="18">18</option>
              <option value="19">19</option>
              <option value="20">20</option>
              <option value="26">26</option>
            </select>
          </div>
        </div>
      </form>
    </div>
    <!-- /font size form -->
    <!-- tab size form -->
    <div class="flex flex-col mb-5 flex-wrap w-5/6 p-5 bg-zinc-800 rounded-md">
      <!-- loading -->
      <div *ngIf="!userData" class="flex w-full justify-center">
        <div class="flex md:w-full items-center justify-center">
          <i class="animate-spin fa-solid fa-spinner"></i>
        </div>
      </div>
      <form
        #tabSizeForm="ngForm"
        *ngIf="userData"
        class="block sm:flex w-full justify-between flex-wrap"
      >
        <div class="flex md:w-1/2 items-center justify-start">
          <div class="w-full sm:pb-5 md:pb-0 lg:pb-0">
            <label
              class="flex w-full pb-5 sm:pb-0 text-gray-500 font-bold text-start md:text-right md:mb-0"
            >
              <i class="fa-solid fa-arrows-left-right-to-line"></i>&nbsp; Tab
              Size:
            </label>
          </div>
        </div>
        <div class="flex md:w-1/2 justify-start">
          <div class="relative w-full">
            <select
              (change)="tabSizeSubmit(tabSizeForm)"
              [(ngModel)]="tabSize"
              name="tabSize"
              title="select tab size"
              class="flex w-full p-3 text-md text-gray-900 border border-gray-300 outline-0 rounded-lg bg-gray-50 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
            >
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
            </select>
          </div>
        </div>
      </form>
    </div>
    <!-- /font size form -->

    <!-- tab size form -->
    <form
      #editorOptions="ngForm"
      class="flex flex-col mb-5 flex-wrap w-5/6 p-5 bg-zinc-800 rounded-md"
    >
      <!-- loading -->
      <div *ngIf="!userData" class="flex w-full justify-center">
        <div class="flex md:w-full items-center justify-center">
          <i class="animate-spin fa-solid fa-spinner"></i>
        </div>
      </div>
      <div
        *ngIf="userData"
        class="block sm:flex w-full justify-start flex-wrap"
      >
        <div class="flex md:w-1/2 items-center justify-start">
          <div class="w-full sm:pb-5 md:pb-0 lg:pb-0">
            <label
              class="flex w-full pb-5 sm:pb-0 text-gray-500 font-bold text-start md:text-right md:mb-0"
            >
              <i class="fa-solid fa-gears"></i>&nbsp; Options:
            </label>
          </div>
        </div>
        <div class="flex md:w-1/3 justify-start">
          <div class="flex w-full justify-between flex-col gap-2">
            <div class="flex items-center">
              <input
                id="default-checkbox"
                type="checkbox"
                (change)="editLineNumberOption(editorOptions.value.lineNumbers)"
                [(ngModel)]="lineNumbers"
                name="lineNumbers"
                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
              />
              <label
                for="default-checkbox"
                class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                >Line numbers</label
              >
            </div>
            <div class="flex items-center">
              <input
                id="checked-checkbox"
                type="checkbox"
                (change)="
                  editLineWrapperOption(editorOptions.value.lineWrapping)
                "
                [(ngModel)]="lineWrapping"
                name="lineWrapping"
                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
              />
              <label
                for="checked-checkbox"
                class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                >Line wrapping</label
              >
            </div>
          </div>
          <div class="flex w-full justify-between flex-col">
            <div class="flex items-center">
              <input
                id="default-checkbox"
                type="checkbox"
                [(ngModel)]="suggestions"
                (change)="adjustSuggestion(editorOptions.value.suggestions)"
                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                name="suggestions"
              />
              <label
                for="default-checkbox"
                class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                >Suggestions</label
              >
            </div>
            <div class="flex items-center">
              <input
                id="checked-checkbox"
                type="checkbox"
                [(ngModel)]="formatOnSave"
                (change)="formatOnSaveOption(editorOptions.value.formatOnSave)"
                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                name="formatOnSave"
              />
              <label
                for="checked-checkbox"
                class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                >Format On Save</label
              >
            </div>
          </div>
        </div>
      </div>
    </form>
    <!-- /tab size form -->
  </div>
</main>
