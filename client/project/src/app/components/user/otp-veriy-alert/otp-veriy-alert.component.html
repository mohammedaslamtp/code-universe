<div class="flex justify-center items-end w-full h-screen px-5 p-3">
  <div
    id="otp_alert"
    class="bg-yellow-100 w-full sm:w-3/4 lg:w-2/4 duration-300 border border-red-400 text-red-700 px-4 py-3 rounded relative"
    role="alert"
    style="z-index: 999"
  >
    <strong class="font-bold">Email Verification!</strong>
    <span class="block sm:inline"
      >Please
      <button
        (click)="toggleGenrateOtp();"
        style="text-decoration: underline; color: rgb(99, 99, 230)"
      >
        click here
      </button>
      to verify your email.</span
    >
    <span class="absolute top-0 bottom-0 right-0 px-4 py-3">
      <button (click)="closeAlert()">
        <svg
          class="fill-current rounded-full duration-200 hover:border border-red-700 hover:border-red-700 hover:text-red-700 h-6 w-6 text-red-500"
          role="button"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20"
        >
          <title>Close</title>
          <path
            d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"
          />
        </svg>
      </button>
    </span>
  </div>
</div>
