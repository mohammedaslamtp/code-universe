<body class="fixed-nav sticky-footer bg-dark" id="page-top">
    <!-- Navigation-->
    <app-header></app-header>
    <div class="content-wrapper">
        <div class="container-fluid">
            <!-- Breadcrumbs-->
            <ol class="breadcrumb d-flex justify-content-between">
                <li class="d-flex align-items-center">
                    <a>Dashboard /</a><a class="breadcrumb-item active">&nbsp;Users</a>
                </li>

                    <form class="form-inline my-2 my-lg-0 mr-lg-2">

                            <input class="form-control" type="text" placeholder="Search here...">

                                    <i class="fa fa-search"></i>

                            </span>
                        </div>

            </ol>
            <!-- users table -->
            <table class="table table-hover text-start">
                <thead>
                    <tr>
                        <th scope="col">NO</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Phone</th>
                        <th scope="col">followers</th>
                        <th scope="col">following</th>
                        <th scope="col">is spam</th>
                        <th scope="col">is disabled</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users$;let i = index">

                        <th scope="row">{{i+1}}</th>
                        <td>{{user.full_name}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.phone}}</td>
                        <td>{{user.followers.length}}</td>
                        <td>{{user.following.length}}</td>
                        <td>
                            <p class="text-danger" *ngIf="user.is_spam">Spam</p>
                            <p class="text-success" *ngIf="!user.is_spam">User</p>
                        </td>
                        <td>
                            <p class="text-danger" *ngIf="user.is_disabled">Deactivated</p>
                            <p class="text-success" *ngIf="!user.is_disabled">Active</p>
                        </td>
                        <td>
                            <button *ngIf="!user.is_spam" (click)="blockUser(user._id,user.full_name)"
                                class="btn btn-danger">Block</button>
                            <button *ngIf="user.is_spam" (click)="unblockUser(user._id,user.full_name)"
                                class="btn btn-success">Unblock</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <!-- /table -->
            <!-- Icon Cards-->

        </div>

    </div>

    <!-- /.content-wrapper-->
